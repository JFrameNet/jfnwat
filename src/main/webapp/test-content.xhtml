<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout.xhtml">
    <f:metadata>
        <f:viewParam name="search" value="#{searchViewController.search}" />
    </f:metadata>

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <p:toolbar>
                    <f:facet name="left">
                        <h:form>
                            <a href="/index.jsf" style="float: left"><h:graphicImage name="logo/jfn_logo_only.jpg" width="50" style="margin-right: 20px"/></a>
                            <p:inputText id="mySearch" style="border-bottom-color: transparent" onfocus="this.select()" value="#{searchViewController.search}" size="60"/>
                            <p:commandButton value="#{text['search']}" action="#{searchViewController.navigateWithSearch()}" styleClass="GreenButton" style="margin-top: 5px"/>
                        </h:form>
                    </f:facet>

                </p:toolbar>
            </div>
            <div class="ContainerIndent">
                <div class="Card" style="line-height: 2">
                    <div class="CardTopic"> #{text['frames']}</div>
                    <div class="SeparatorFull"></div>
                    <p:dataList value="#{searchViewController.findByName()}" var="frame">
                        <p:link outcome="index" value="#{frame.name}" style="font-size: larger"/>
                        <div id="#{frame.id}" class="answerToQuery" onclick="toggle_login(#{frame.id})">
                            <h:outputText value="#{frameController.testDef()}" escape="false"/>
                        </div>
                        <br/>
                    </p:dataList>
                </div>
            </div>
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="CardTopic"> #{text['lexUnits']}</div>
                    <div class="SeparatorFull"></div>
                    <p:dataTable var="lexUnit" value="#{lexUnitController.getAll()}">
                        <p:column headerText="#{text['lexUnit']}">
                            <h:outputText value="#{lexUnit.name}" />
                        </p:column>

                        <p:column headerText="#{text['frame']}">
                            <p:link outcome="index" value="#{lexUnit.frame.name}"/>
                        </p:column>

                        <p:column headerText="#{text['LUStatus']}">
                            <h:outputText value="#{lexUnitController.getStatusForLU(lexUnit)}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <div class="ContainerIndent">
                <div class="Card" style="line-height: 2">
                    <div class="CardTopic"> #{text['documents']}</div>
                    <div class="SeparatorFull"></div>
                    <p:dataList value="#{documentController.getAll()}" var="doc">
                        #{doc.name}
                    </p:dataList>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
