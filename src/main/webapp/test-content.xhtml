<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout.xhtml">
    <f:metadata>
        <f:viewParam name="search" value="#{searchViewController.search}" />
    </f:metadata>

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Fleft OvHidden">
                    <p:link outcome="index">
                        <h:graphicImage name="logo/jfn_logo_only.jpg" width="60" style="margin-right: 20px"/>
                    </p:link>
                </div>
                <div class="Fleft OvHidden">
                    <h:form>
                        <p:inputText id="mySearch" style="border-bottom-color: transparent" onfocus="this.select()" value="#{searchViewController.search}" size="60"/>
                        <p:commandButton value="#{text['search']}" action="#{searchViewController.navigateWithSearch()}" styleClass="GreenButton" style="margin-top: 5px"/>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card BorderAll">
                    <div class="CardTopic"> #{text['frames']}</div>
                    <div >
                        <p:dataList value="#{searchViewController.findByName()}" var="frame" type="definition">
                            <p:link class="horizontal" outcome="index" value="#{frame.name}"/>
                        </p:dataList>
                    </div>
                </div>
            </div>
            <div class="ContainerIndent">
                <div class="Card BorderAll">
                    <div class="CardTopic"> #{text['lexUnits']}</div>
                    <div class="Container" style="padding:10px 0px">
                        <p:dataTable var="lexUnit" value="#{lexUnitController.getAll()}">
                            <p:column headerText="#{text['lexUnit']}">
                                <p:link  style="padding: 10px 10px 10 px" outcome="index" value="#{lexUnit.name}" />
                            </p:column>

                            <p:column headerText="#{text['frame']}">
                                <p:link outcome="index" value="#{lexUnit.frame.name}"/>
                            </p:column>

                            <p:column headerText="#{text['LUStatus']}">
                                <h:outputText value="#{lexUnitController.getStatusForLU(lexUnit)}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <div class="ContainerIndent">
                <div class="Card BorderAll">
                    <div class="CardTopic"> #{text['documents']}</div>
                    <p:dataList value="#{documentController.getAll()}" var="doc">
                        #{doc.name}
                    </p:dataList>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
