<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout.xhtml">

    <ui:define name="subheader">
        Page Header
    </ui:define>

    <ui:define name="content">
        <div class="Container100 TexAlCenter">
            <div class="EmptyBox150"></div>
            <br/>
            <p:graphicImage id="top-logo" name="#{text['mainLogo']}" width="400"/>
            <br/><br/>
            <h:form>
                <p:inputText id="mySearch" value="#{viewParamPush.keyword}" size="60"/>
                <!--<script type="text/javascript">-->
                    <!--document.getElementById("mySearch").onkeydown = function () {-->
                        <!--location.href = "test-content.jsf";-->
                    <!--}-->
                <!--</script>-->
                <p:commandButton id="btnSearch" value="Submit" action="test-content" styleClass="GreenButton" />
            </h:form>
            <br/><br/>
            <h:form>
                <h:outputText value="#{text['selectLanguageText']}" />
                <h:commandLink value="#{text['availableLanguage']}" action="#{localeBean.change()}"/>
            </h:form>
            <br/>
            <div class="EmptyBox10"></div>

            <p:button value="#{text['frameIndex']}" styleClass="GreenButton FloatNoneOnMobile" style="margin: 1px"/>
            <p:button value="#{text['lexUnitIndex']}"  styleClass="GreenButton FloatNoneOnMobile" style="margin: 1px"/>
            <p:button value="#{text['documentIndex']}" styleClass="GreenButton FloatNoneOnMobile" style="margin: 1px"/>

            <br/><br/>

        </div>

    </ui:define>

</ui:composition>
