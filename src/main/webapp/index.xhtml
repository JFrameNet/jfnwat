<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexLayout.xhtml">

    <ui:define name="image">
        <p:graphicImage id="top-logo" name="#{text['mainLogo']}" width="400"/>
    </ui:define>
    <ui:define name="search">
        <h:form>
            <p:autoComplete id="acMaxResults" maxResults="5" queryDelay="100" value="#{searchViewController.search}" completeMethod="#{searchViewController.completeText}" size="60"/>
            <p:commandButton icon="fa fa-search" id="btnSearch" action="#{searchViewController.navigateWithSearch()}" styleClass="GreenButton" style="margin-top: 2px"/>
        </h:form>
    </ui:define>
    <ui:define name="language">
        <h:form>
            <h:outputText value="#{text['selectLanguageText']}" />
            <h:commandLink value="#{text['availableLanguage']}" action="#{localeBean.change()}"/>
        </h:form>
    </ui:define>
    <ui:define name="indexes">
        <p:button value="#{text['frameIndex']}" outcome="frameIndex" styleClass="GreenButton FloatNoneOnMobile" style="margin: 1px"/>
        <p:button value="#{text['lexUnitIndex']}"  styleClass="GreenButton FloatNoneOnMobile" style="margin: 1px"/>
        <p:button value="#{text['documentIndex']}" styleClass="GreenButton FloatNoneOnMobile" style="margin: 1px"/>
    </ui:define>

</ui:composition>
