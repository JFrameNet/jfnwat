<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout.xhtml">

    <ui:define name="subheader">
        Page Header
    </ui:define>

    <ui:define name="content">
        <div class="Card TexAlCenter">
            <div class="EmptyBox150"></div>
            <br/>
            <p:graphicImage name="#{text['mainLogo']}" width="400"/>
            <br/><br/>
            <p:inputText style="border-bottom-color: transparent" size="40" ></p:inputText> <br/>
            <br/>
            <h:form>
                <h:outputText value="#{text['selectLanguageText']}" />
                <h:commandLink value="#{text['availableLanguage']}" action="#{localeBean.change()}"/>
            </h:form>
            <br/>
            <p:button value="#{text['frameIndex']}"  styleClass="GreenButton FloatNoneOnMobile"/>
            <p:button value="#{text['lexUnitIndex']}"  styleClass="GreenButton FloatNoneOnMobile"/>
            <p:button value="#{text['documentIndex']}" styleClass="GreenButton FloatNoneOnMobile"/>
            <br/><br/>

        </div>

    </ui:define>

</ui:composition>
