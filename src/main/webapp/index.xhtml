<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/indexLayout.xhtml">

    <ui:define name="image">
        <p:graphicImage id="top-logo" name="#{text['mainLogo']}" width="400"/>
    </ui:define>
    <ui:define name="module">
        <h:outputText value="#{text['moduleModule']}"/>
    </ui:define>

    <ui:define name="search"/>

    <ui:define name="language">
        <h:form>
            <h:outputText value="#{text['selectLanguageModuleText']}" />
            <h:commandLink value="#{text['availableLanguage']}" action="#{localeBean.change()}"/>
        </h:form>
    </ui:define>
    <ui:define name="indexes">
        <p:commandButton value="#{text['moduleKwic']}" action="#{kwicController.toKwic}" styleClass="GreenButton FloatNoneOnMobile btn-home"/>
        <p:commandButton value="#{text['moduleAnnotation']}" styleClass="GreenButton FloatNoneOnMobile btn-home" disabled="true"/>
        <p:commandButton value="#{text['moduleReport']}" action="web-report/index?faces-redirect=true" styleClass="GreenButton FloatNoneOnMobile btn-home"/>
    </ui:define>

</ui:composition>
