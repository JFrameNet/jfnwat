<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">
    <ui:define name="topic">
        #{text['documentIndex']} <br/>
        <span class="CardSubTopic">#{text['documentSubTopic']}</span>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText value="#{documentController.filter}" placeholder="#{text['docFilter']}">
                <p:ajax event="keyup" listener="#{documentController.filterCorpora()}" update="docList"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <div>
            <p:dataTable id="docList" value="#{documentController.allDocs}" var="doc" scrollable="true" scrollRows="60" liveScroll="true" scrollHeight="100%" emptyMessage="">
                <p:column>
                    <h:form>
                        <p:commandLink global="false" action="#{tabController.addDoc(doc)}" value="#{doc.name}" styleClass="element-index">
                            <f:ajax execute="@form" render="form2"/>
                        </p:commandLink><br/>
                        <h:outputText value="[#{doc.corpus.name}]" styleClass="sub-element-index"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="indexOutput">
        <h:form id="form2">
            <ui:insert id="output-index" name="frameOutput"/>
        </h:form>
    </ui:define>

</ui:composition>
