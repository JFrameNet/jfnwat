<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">
    <ui:define name="topic">
        Document Index <br/>
        <span class="CardSubTopic">Document sub topic}</span>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="docs.." value="#{documentController.filter}">
                <p:ajax event="keyup" listener="#{documentController.filterCorpora()}" update="docList"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <div>
            <p:scrollPanel mode="native" style="height: 600px; border: none; padding: 0">
                <p:dataList  id="docList" value="#{documentController.allDocs}" var="doc" type="definition" emptyMessage="#{text['emptyMessage']}">
                    <h:form>
                        <p:commandLink global="false" action="#{tabController.addDoc(doc)}" value="#{doc.name}" style="line-height: 20px; padding-left: 5px">
                            <f:ajax execute="@form" render="form2"/>
                        </p:commandLink><br/>
                        <h:outputText value="[#{doc.corpus.name}]" style="margin-left: 10px; font-size: smaller"/>
                    </h:form>
                </p:dataList>
            </p:scrollPanel>
        </div>
    </ui:define>

    <ui:define name="indexOutput">
        <h:form id="form2">
            <ui:insert id="output-index" name="frameOutput"/>
        </h:form>
    </ui:define>

</ui:composition>
