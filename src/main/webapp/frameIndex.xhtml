<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">
    <ui:define name="topic">
            #{text['frameIndexCardTopic']} <br/>
            <span class="CardSubTopic">#{text['frameIndexCardSubTopic']}</span>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="#{text['frameFilter']}"/>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <div>
            <p:dataList value="#{frameController.frameNameOrdered()}" var="frame" type="definition" emptyMessage="#{text['emptyMessage']}">
                <p:link outcome="frameOutput" value="#{frame}" style="line-height: 20px; padding-left: 5px">
                    <f:param name="frame" value="#{frame}"/>
                </p:link>
            </p:dataList>
        </div>
    </ui:define>

    <ui:define name="indexOutput">
        <ui:insert name="frameOutput"/>
    </ui:define>

</ui:composition>
