<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">
    <ui:define name="topic">
            #{text['frameIndexCardTopic']} <br/>
            <span class="CardSubTopic">#{text['frameIndexCardSubTopic']}</span>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="#{text['frameFilter']}" value="#{frameController.filter}">
                <p:ajax event="keyup" listener="#{frameController.orderFrames()}" update="frameList"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <div>
            <p:dataTable id="frameList" value="#{frameController.orderedFrames}" var="frame" scrollable="true" scrollRows="60" scrollHeight="1500" emptyMessage="#{text['emptyMessage']}" liveScroll="true">
                <p:column>
                    <h:form>
                        <p:commandLink global="false" action="#{tabController.addFrame(frame)}" value="#{frame}" styleClass="element-index">
                            <f:ajax execute="@form" render="form2"/>
                        </p:commandLink>
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="indexOutput">
            <h:form id="form2">
                <ui:insert id="output-index" name="frameOutput"/>
            </h:form>
    </ui:define>

</ui:composition>
