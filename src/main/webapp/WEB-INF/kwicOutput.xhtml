<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <div class="KWIC kwicOutput" style="min-height: 100vh">

        <p:dataTable id="output" emptyMessage="#{text['noKwics']}"

                     var="sentence" value="#{kwicController.lazyData}"
                     paginator="true" rows="#{kwicDataView.pageSize}" paginatorAlwaysVisible="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     currentPageReportTemplate="{startRecord} - {endRecord} out of {totalRecords}"
                     lazy="true"
                     sortMode="multiple" sortBy="#{kwicController.defaultSort}"
                     selection="#{kwicDataView.selectedSentences}" rowSelectMode="checkbox" rowKey="#{sentence.kwicsID}"
                     style="margin-bottom:20px"
        >
            <p:ajax event="rowSelectCheckbox" process="@this" listener="#{kwicDataView.rowSelectCheckbox}"/>
            <p:ajax event="rowUnselectCheckbox" process="@this" listener="#{kwicDataView.rowUnselectCheckbox}"/>
            <p:ajax event="toggleSelect" process="@this" listener="#{kwicDataView.toggleSelect}"/>
            <f:facet name="{Exporters}">
                <h:form style="display: inline-block;margin-left: 20px; font-size: 16px">
                    <h:commandLink action="#{kwicController.download}">
                        <i class="fa fa-file-word-o"/>
                    </h:commandLink>
                </h:form>
            </f:facet>

            <p:column  style="width: 115px">
                <p:commandLink value="#{sentence.file}"
                               action="#{kwicDataView.setContextSentence(sentence)}"
                               update="contextDialog"
                               oncomplete="PF('contextDialog').show()"/>
                <h:outputText value=", #{sentence.corpus}"/>
            </p:column>

                <p:column rendered="#{kwicDataView.kwicView}" field="preContext" sortBy="#{sentence.preContext}" style="width: auto; text-align: right">
                    <h:outputText value="#{sentence.preContext}"/>
                </p:column>
                <p:column id="keyWord" rendered="#{kwicDataView.kwicView}" field="keyWord" sortBy="#{sentence.keyWord}"  style="width: #{kwicController.wordColumnSize}px; text-align: center; font-weight: bold;">
                    <h:outputText value="#{sentence.keyWord}"/>
                </p:column>
                <p:column rendered="#{kwicDataView.kwicView}" field="postContext" sortBy="#{sentence.postContext}" style="width: auto; text-align: left">
                    <h:outputText value="#{sentence.postContext}"/>
                </p:column>

                <p:column  rendered="#{kwicDataView.nonKwicView}">
                    <h:outputText value="#{sentence.nonKwicDisplay}" escape="false"/>
                </p:column>

            <p:column  selectionMode="multiple" style="width:20px; text-align: right"/>
        </p:dataTable>
    </div>

        <p:dialog header="Context" id="contextDialog" widgetVar="contextDialog" closable="true" resizable="false" draggable="false" styleClass="KWIC kwicOutput">

                <ui:repeat value="#{kwicDataView.contextSentence.before5}" var="before" type="unordered">
                    <h:outputText value="#{before}"/><br/>
                </ui:repeat>
                <h:outputText value="#{kwicDataView.contextSentence.kwicSentence.sentence}" style="font-weight: bold"/>
                <ui:repeat value="#{kwicDataView.contextSentence.after5}" var="after">
                    <br/><h:outputText value="#{after}"/>
                </ui:repeat>
        </p:dialog>

</ui:composition>
