<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <div class="kwicOutput">

        <p:dataTable id="output" emptyMessage=""

                     var="sentence" value="#{kwicController.lazyData}"
                     selection="#{kwicDataView.selectedSentences}" rowKey="#{sentence.kwicSentence.id}"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="20" style="margin-bottom:20px" paginatorAlwaysVisible="false"
                     currentPageReportTemplate="{startRecord} - {endRecord} out of {totalRecords}"
                     lazy="true"
        >
            <p:column style="width: 85px">
                <h:outputText value="#{sentence.file}"/> <!-- TODO link to tabcController.addDocRedirect(Document) need DocumentRepository find by name -->
            </p:column>
            <p:column style="width: auto; text-align: right">
                <h:outputText value="#{sentence.before}"/>
            </p:column>
            <p:column style="width: #{kwicController.wordColumnSize}px; text-align: center; font-weight: bold;">
                <h:outputText value="#{sentence.word}"/>
            </p:column>
            <p:column style="width: auto">
                <h:outputText value="#{sentence.after}"/>
            </p:column>
            <p:column selectionMode="multiple" style="width:20px; text-align:center"/>
        </p:dataTable>
    </div>

</ui:composition>
