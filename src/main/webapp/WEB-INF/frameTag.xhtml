<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="1" styleClass="noborder" style="float: left">
        <p:row>
            <p:commandLink  rendered="#{line.displayedAnnotationSet != null}" action="#{tabController.addFrameRedirect(line.displayedAnnotationSet.lexUnit.frame.name)}" styleClass="display-sent" style="color: #66BB6A" value="[#{line.displayedAnnotationSet.lexUnit.frame.name}" />
            <p:commandLink  rendered="#{line.displayedAnnotationSet != null}" action="#{tabController.addLURedirect(line.displayedAnnotationSet.lexUnit.id)}" styleClass="display-sent" style="color: #66BB6A" value=".#{line.displayedAnnotationSet.lexUnit.name}]" />
        </p:row>
        <p:row >
            <div style="border-top: solid 1px white; text-align: center">
                <h:outputText value="." style="color: white"/>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
