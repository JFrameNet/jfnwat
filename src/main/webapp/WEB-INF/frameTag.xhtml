<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="1" styleClass="noborder" style="float: left; background-color: #{sent.bkgColor}">
        <p:row>
            <p:commandLink action="#{tabController.addFrameRedirect(line.annotationSet.lexUnit.frame.name)}" styleClass="display-sent" style="color: #66BB6A" value="#{line.annotationSet.lexUnit.frame.name}" />
            <p:commandLink action="#{tabController.addLURedirect(line.annotationSet.lexUnit.id)}" styleClass="display-sent" style="color: #66BB6A" value=".#{line.annotationSet.lexUnit.name}" />
        </p:row>
        <p:row >
            <div style="border-top: solid 1px #{sent.bkgColor}; text-align: center; background-color: #{sent.bkgColor}; margin-top: 2px; min-height: 16px"/>
        </p:row>
    </p:panelGrid>
</ui:composition>
