<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="1" styleClass="noborder" style="float: left; background-color: #{sent.bkgColor}">
        <p:row>
            <p:commandLink styleClass="#{tag.target.focus ?'focus':'target'}"
                           value="#{tag.target.text}"
                           action="#{sent.switchAnnoSet(tag.target.annotationSet)}"
                           disabled="#{!tag.parentAnnotationDisplay.fullText}"
                           update="form2:doc-tabs:sent#{index}"/>
        </p:row>
        <p:row >
            <div style="border-top: solid 1px #{sent.bkgColor}; text-align: center; background-color: #{sent.bkgColor}">
                <h:outputText value="." style="color: #{sent.bkgColor}"/>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
