<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="1" styleClass="noborder" style="float: left;">
        <p:row>
            <h:outputText value="#{tag.target.text}"
                          styleClass="#{tag.target.focus ?'lu-focus':''}"/>
        </p:row>
        <p:row >
            <p:row >
                <div style="border-top: solid 1px #f5f5f5; text-align: center; background-color:#f5f5f5">
                    <h:outputText value="." style="color: #f5f5f5"/>
                </div>
            </p:row>
        </p:row>
    </p:panelGrid>
</ui:composition>
