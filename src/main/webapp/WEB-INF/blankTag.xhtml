<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="1" styleClass="noborder" style="float: left">
        <p:row>
            <h:outputText value="#{tag.target.text}"/>
        </p:row>
        <p:row >
            <p:row >
                <div style="border-top: solid 1px #{tag.myBackgroundColor()}; text-align: center; background-color:#{tag.myBackgroundColor()}">
                    <h:outputText value="." style="color: #{tag.myBackgroundColor()}"/>
                </div>
            </p:row>
        </p:row>
    </p:panelGrid>
</ui:composition>
