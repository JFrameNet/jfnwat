<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <div class="KWIC">

        <h:form id="kwicHorizontalSearch">
            <div class="ui-grid">

                <div class="ui-grid-col-3">
                    <p:autoComplete class="text-field" id="searchField"  maxResults="5" placeholder="Key word" required="true" queryDelay="100" completeMethod="#{kwicController.completeText}" onfocus="this.select()" value="#{kwicController.search}"/>
                    <div style="display: block; margin: 7px 10px 10px 10px">
                        <h:outputText value="Sentence-finally" style="margin-right: 10px; vertical-align: middle"/>
                        <p:selectBooleanCheckbox value="#{kwicController.end}"/>
                    </div>
                    <h:outputText value="# of final morphemes before 。:" style="display: block; margin: 15px 10px"/>
                <span class="text-field" style="margin-top: 5px">
                    <p:inputText id="endScope" onfocus="this.select()" value="#{kwicController.endScope}"/>
                </span>
                </div>

                <div class="ui-grid-col-3">
                    <p:autoComplete class="text-field" id="kwicCollocate" maxResults="5" placeholder="Collocate" queryDelay="0" completeMethod="#{kwicController.completeText}" onfocus="this.select()" value="#{kwicController.collocate}"/>
                    <h:outputText value="Max # of morphemes from key word" style="display: block; margin: 10px; vertical-align: middle"/>

                    <div style="display: flex">
                        <h:outputText value="Before:" style="width: 50px; margin: 10px; vertical-align: middle"/>
                        <p:inputText id="kwicCollocatePreScope" style="height: 16px;" onfocus="this.select()" value="#{kwicController.preScope}"/>
                    </div>
                    <div style="display: flex; margin-top: 5px">
                        <h:outputText value="After:" style="width: 50px; padding-right: 9px; margin: 10px; vertical-align: middle"/>
                        <p:inputText id="kwicCollocatePostScope" style="height: 16px" onfocus="this.select()" value="#{kwicController.postScope}"/>
                    </div>
                </div>

                <div class="ui-grid-col-3">
                    <h:outputText value="Corpora:" style="display: block; margin: 10px 0px"/>

                    <p:selectManyCheckbox id="corpora" value="#{kwicController.corpora}" layout="grid" columns="1" style="margin-left: 20px">
                        <f:selectItem itemLabel="書籍" itemValue="BK" />
                        <f:selectItem itemLabel="白書" itemValue="OW" />
                        <f:selectItem itemLabel="国会議事録" itemValue="OM" />
                        <f:selectItem itemLabel="Yahoo!知恵袋" itemValue="OC" />
                    </p:selectManyCheckbox>
                </div>

                <div class="ui-grid-col-3">
                   <span class="text-field" >
                       <p:inputText id="regex" onfocus="this.select()" value="#{kwicController.regex}" placeholder="Search by regular expression" disabled="true" />
                    </span>
                    <div style="margin: 7px 10px">
                        <h:outputText value="Get # random results" style="margin-right: 10px"/>
                        <p:selectBooleanCheckbox value="#{kwicController.random}"/>
                    </div>
                    <span class="text-field" >
                        <p:inputText id="randomNumber" onfocus="this.select()" value="#{kwicController.randomNumber}"/>
                    </span>
                    <p:commandButton value="Search KWIC!" styleClass="GreenButton KwicButton"
                                     actionListener="#{kwicController.matchLazyDataWithSearch()}"
                                     update="#{p:component('relevantFrames')} #{p:component('output')}" />
                </div>

            </div>


        </h:form>

        <div class="Container100 BorderTop" style="padding:5px; margin-top: 5px">



            <div class="ui-grid-row" style="margin: 5px 0px">
                <div class="ui-grid-col-3">
                    <h:outputText value="Display:" class="ui-grid-col-8"/>
                    <h:outputText value="KWIC view" class="ui-grid-col-4"/>
                </div>
                <div class="ui-grid-col-3">
                    <h:outputText value="# of context characters around key word:"/>
                </div>
                <div class="ui-grid-col-3">
                    <h:outputText value="Sort by:" />
                </div>
            </div>

            <div class="ui-grid-row" style="margin: 5px 0px">
                <div class="ui-grid-col-3">
                    <div class="ui-grid-col-8" style="display: block; color: #ffffff">.</div>
                    <div class="ui-grid-col-4">
                        <h:form >
                            <p:inputSwitch value="#{kwicController.kwicView}" style="margin-left: 10px; margin-top: 5px;">
                                <p:ajax update="#{p:component('output')}"/>
                            </p:inputSwitch>
                        </h:form>
                    </div>
                </div>
                <div class="ui-grid-col-3">
                    <h:form>
                    <span class="text-field">
                        <p:inputText id="context" onfocus="this.select()" value="#{kwicController.charNum}"/>
                    </span>
                    </h:form>
                </div>
                <div class="ui-grid-col-3">
                    <h:form>
                        <p:selectOneMenu value="#{kwicController.sort}" style="vertical-align: middle" disabled="true">
                            <f:selectItem itemLabel="Key word and left" itemValue="before" />
                            <f:selectItem itemLabel="Key word " itemValue="keyWord" />
                            <f:selectItem itemLabel="Key word and right" itemValue="after" />
                        </p:selectOneMenu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
