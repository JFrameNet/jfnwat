<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/docIndex.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="docOutput">
        <p:tabView id="doc-tabs" activeIndex="#{tabController.index}" dynamic="false" cache="true" styleClass="tab-layout">
            <p:ajax event="tabClose" listener="#{tabController.onTabDocClose}" oncomplete="heightDocList()"/>
            <p:ajax event="tabChange" listener="#{tabController.onTabChange}" oncomplete="heightDocList()"/>
            <c:forEach varStatus="loop" items="#{tabController.loadedDocs}" var="doc" >
                <p:tab title="#{doc.name}" closable="true" titleStyle="font-weight: bold">
                    <div style="width: 80%">
                        <c:forEach items="#{doc.annotatedSentences}" var="sent" varStatus="loop">
                            <p:fieldset id="sent#{tabController.loadedDocs.indexOf(doc)}_#{doc.annotatedSentences.indexOf(sent)}" style="background-color: #{sent.bkgColor}">
                                <c:forEach items="#{sent.allAnnotations}" var="line" varStatus="loop">
                                    <ui:fragment rendered="#{line.displayed}">
                                        <c:forEach items="#{line.elements}" var="tag" varStatus="loop">
                                            <ui:include src="WEB-INF/#{tabController.getTagTypeFullText(tag)}.xhtml" >
                                                <ui:param name="tag" value="#{tag}"/>
                                                <ui:param name="sent" value="#{sent}"/>
                                                <ui:param name="index" value="#{tabController.loadedDocs.indexOf(doc)}_#{doc.annotatedSentences.indexOf(sent)}"/>
                                            </ui:include>
                                        </c:forEach>
                                        <c:if test="#{!(line.annotationSet eq null)}">
                                            <ui:include src="WEB-INF/frameTag.xhtml" >
                                                <ui:param name="line" value="#{line}"/>
                                                <ui:param name="sent" value="#{sent}"/>
                                            </ui:include>
                                        </c:if>
                                    </ui:fragment>
                                </c:forEach>
                            </p:fieldset>
                        </c:forEach>
                    </div>
                </p:tab>
            </c:forEach>
        </p:tabView>
        <ui:include src="WEB-INF/dialog.xhtml"/>
    </ui:define>
</ui:composition>
