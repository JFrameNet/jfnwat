<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/docIndex.xhtml">
    <ui:define name="frameOutput">
        <h:form>
            <p:tabView value="#{tabController.loadedDocs}" activeIndex="#{tabController.index}" var="doc" dynamic="false" cache="true" styleClass="tab-layout">
                <p:ajax event="tabClose" listener="#{tabController.onTabDocClose}" update="output"/>
                <p:tab title="#{doc.name}" closable="true" titleStyle="font-weight: bold">
                    <p:dataList type="definition" id="output" value="#{doc.sentenceDisplay}" var="line" styleClass="display-sent doc"> 
                        <p:fieldset>
                            <ui:repeat var="tag" value="#{documentController.getAnnotation(doc, line)}">
                                <p:panelGrid columns="1" styleClass="noborder display-sent" style="float: left">
                                    <p:row>
                                        <ui:repeat var="word" value="#{tag.associated}">
                                            <p:column>
                                                <p:commandLink rendered="#{word.isValid()}" style="background-color: #{word.bkg};font-weight: bold;" value="#{word.text}" action="#{documentController.setAnnotationSentence(line, word.annotationSet)}" update="@(.display-sent)" process="@this"/>
                                                <h:outputText rendered="#{!word.isValid()}" value="#{word.text}"/>
                                            </p:column>
                                        </ui:repeat>
                                    </p:row>
                                    <p:row>
                                        <p:lightBox style="border-top: solid 1px #{tag.color}; text-align: center">
                                            <h:outputLink value="#">
                                                <h:outputText value="#{tag.value}" style="color: #{tag.color}"/>
                                            </h:outputLink>
                                            <f:facet name="inline">
                                                <h:outputText value="#{tag.frameElement.definition}" escape="false"/>  
                                            </f:facet>
                                        </p:lightBox>
                                    </p:row>
                                </p:panelGrid>
                            </ui:repeat>
                            <p:commandLink  rendered="#{line.displayedAnnotationSet != null}" action="#{tabController.addFrame(line.displayedAnnotationSet.lexUnit.frame.name)}" styleClass="display-sent" style="float: left; color: #66BB6A" value="[#{line.displayedAnnotationSet.lexUnit.frame.name}" />
                            <p:commandLink  rendered="#{line.displayedAnnotationSet != null}" action="#{tabController.addLU(line.displayedAnnotationSet.lexUnit.id)}" styleClass="display-sent" style="float: left; color: #66BB6A" value=".#{line.displayedAnnotationSet.lexUnit.name}]" />
                        </p:fieldset>
                    </p:dataList> 
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
