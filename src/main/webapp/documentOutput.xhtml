<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/docIndex.xhtml">
    <ui:define name="frameOutput">
        <h:form>
            <p:tabView value="#{tabController.loadedDocs}" activeIndex="#{tabController.index}" var="doc" dynamic="false" cache="true" styleClass="tab-layout">
                <p:ajax event="tabClose" listener="#{tabController.onTabDocClose}" update="output"/>
                <p:tab title="#{doc.name}" closable="true" titleStyle="font-weight: bold">
                    <p:dataList id="output" value="#{doc.sentenceDisplay}" var="line" type="definition" emptyMessage="" styleClass="horizontal doc"> 
                        <p:dataList type="definition" var="tag" value="#{documentController.getAnnotation(doc, line)}" styleClass="horizontal doc display-sent" >
                            <p:panelGrid columns="1" styleClass="horizontal noborder texalcenter">
                                <p:row>
                                    <p:dataList type="definition" var="word" value="#{tag.associated}" itemStyleClass="horizontal" styleClass="horizontal">
                                        <p:column style="text-align: center">
                                            <p:commandLink rendered="#{word.isValid()}" style="background-color: #{word.bkg};font-weight: bold;" value="#{word.text}" action="#{documentController.setAnnotationSentence(line, word.annotationSet)}" update="@(.display-sent)" process="@this"/>
                                            <h:outputText rendered="#{!word.isValid()}" value="#{word.text}"/>
                                        </p:column>
                                    </p:dataList>
                                </p:row>
                                <p:row style="background-color: #f5f5f5">
                                    <p:lightBox style="border-top: solid 1px #{tag.color}; text-align: center">
                                        <h:outputLink value="#">
                                            <h:outputText value="#{tag.value}" style="color: #{tag.color}"/>
                                        </h:outputLink>
                                        <f:facet name="inline">
                                            <h:outputText value="#{tag.frameElement.definition}" escape="false"/>  
                                        </f:facet>
                                    </p:lightBox>
                                </p:row>
                            </p:panelGrid>
                        </p:dataList>
                    </p:dataList> 
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
