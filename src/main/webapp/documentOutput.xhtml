<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/docIndex.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="docOutput">
        <h:form>
            <p:tabView activeIndex="#{tabController.index}" dynamic="false" cache="true" styleClass="tab-layout">
                <p:ajax event="tabClose" listener="#{tabController.onTabDocClose}" update="@(.display-sent)"/>
                <p:ajax event="tabChange" listener="#{tabController.onTabChange}" update="@(.display-sent)"/>
                <c:forEach varStatus="loop" items="#{tabController.loadedDocs}" var="doc" >
                    <p:tab title="#{doc.name}" closable="true" titleStyle="font-weight: bold">
                        <f:subview id="tab_#{loop.index}">
                            <c:forEach items="#{doc.sentenceDisplay}" var="line" varStatus="loop">
                                <p:fieldset styleClass="display-sent">
                                    <c:forEach items="#{documentController.getAnnotation(doc, line).elements}" var="tag" varStatus="loop">
                                        <ui:include src="WEB-INF/#{tabController.getTagType(tag)}.xhtml" >
                                            <ui:param name="tag" value="#{tag}"/>
                                        </ui:include>
                                    </c:forEach>
                                    <ui:include src="WEB-INF/frameTag.xhtml.xhtml" >
                                        <ui:param name="line" value="#{line}"/>
                                    </ui:include>
                                </p:fieldset>
                            </c:forEach>
                        </f:subview>
                    </p:tab>
                </c:forEach>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
