<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/kwicTemplate.xhtml">

    <ui:define name="title navigation">
        <div class="Fleft OvHidden">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="#{text['KwicTabMenuItem']}">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="topic">
        #{text['kwicCardTopic']} <br/>
            <span class="CardSubTopic">
                <h:outputText value="#{text['kwicCardSubTopic']}" escape="false"/>
            </span>
    </ui:define>


    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="#{text['kwicFrameFilter']}" value="#{kwicIndexController.filter}" style="margin-top: 1px; padding-top: 10px !important;">
                <p:ajax event="keyup" listener="#{kwicIndexController.orderFrames()}" update="kwicIndex"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <div>
            <p:accordionPanel id="kwicIndex" value="#{kwicIndexController.orderedFrames}" var="frame"
                              dynamic="true" cache="true" multiple="true" activeIndex="-1" styleClass="frame-accordion">
                <p:tab title="#{frame.name}">
                    <h:outputText value="#{kwicIndexController.getFrameDef(frame.id)}" escape="false"/>
                    <!--
                                            <p:dataTable value="#{kwicFrameIndexController.getFrameElements(frame)}" var="fe" styleClass="structural-table compact-table">
                                                <p:column>
                                                    <p:commandButton value="#{fe.getName()}" icon="#{kwicView.getIcon(fe.getType())}" styleClass="fe-btn"/>
                                                </p:column>
                                            </p:dataTable>
                    -->

                    <h:form>
                        <p:treeTable value="#{kwicIndexController.getFrameTree(frame.id)}" var="elementName"
                                     styleClass="structural-table" emptyMessage="#{text['noLU']}">
                            <p:column>
                                <h:outputText value="#{elementName}"/>
                            </p:column>
                        </p:treeTable>
                    </h:form>

                </p:tab>
            </p:accordionPanel>
        </div>
    </ui:define>

    <ui:define name="kwicTopSearch">
        <ui:include src="../WEB-INF/kwicTopSearch.xhtml"/>
    </ui:define>

    <ui:define name="kwicOutput">
        <ui:include src="../WEB-INF/kwicOutput.xhtml"/>
    </ui:define>

    <ui:define name="correspondingFrames">
        <div id="framesHeader">
            <h:outputText value="#{text['frameHeader']}"/>
        </div>
        <p:accordionPanel id="relevantFrames" styleClass="kwicOutput relevant-frames" value="#{kwicController.relevantFrames}" var="frame" activeIndex="0" multiple="true">
            <p:tab title="#{frame.name}">
                <h:outputText value="#{kwicIndexController.getFrameDef(frame.id)}" escape="false"/>

                    <p:dataList value="#{kwicController.getRelevantLUs(frame)}" var="lu" type="unordered" >
                        <p:commandButton value="#{lu.name}" icon="fa fa-list-alt"
                                         action="#{subcorporationController.setSelectedLU(lu)}"
                                         update="subcorporationDialog"
                                         oncomplete="PF('subcorporationDialog').show()"
                                         id="subcorporateLUbtn"
                                         styleClass="GreenButton"/>
                        <p:tooltip id="toolTip" for="subcorporateLUbtn" value="Subcorporate selected sentences under: #{frame.name} #{lu.name}" position="left"/>
                    </p:dataList>

                <h:form>
                    <p:tree id="relevantLUs" value="#{kwicIndexController.getFrameTree(frame.id)}" var="elementName"
                                 styleClass="structural-table" emptyMessage="#{text['noLU']}"
                                 >
                        <p:treeNode>
                            <h:outputText value="#{elementName}"/>
                        </p:treeNode>
                    </p:tree>
                </h:form>
            </p:tab>
        </p:accordionPanel>

        <p:dialog id="subcorporationDialog" modal="true" resizable="false" closable="true" widgetVar="subcorporationDialog"
                  header="Subcorporate selected sentences under #{subcorporationController.selectedLu.name} in the #{subcorporationController.selectedLu.frame.name} frame">

            <h:form>

                <p:dataTable styleClass="structural-table" value="#{kwicDataView.selectedSentences}" var="selected" rendered="#{not empty kwicDataView.selectedSentences}"
                             >
                    <p:column  style="width: 115px">
                        <h:outputText value="#{selected.file}, #{selected.corpus}"/>
                    </p:column>
                    <p:column >
                        <h:outputText value="#{selected.nonKwicDisplay}" escape="false"/>
                    </p:column>
 <!--                   <p:column  selectionMode="multiple" style="width:20px; text-align: right"/> -->
                </p:dataTable>
                <div style="text-align: center">
                    <p:commandButton value="Subcorportate" action="#{subcorporationController.subcorporate()}" oncomplete="PF('subcorporationDialog').hde()"/>
                    <p:commandButton value="Cancel" onclick="subcorporationDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>

    <script>
        var follow=document.getElementById('output_paginator_top').clientHeight;
        document.getElementById('framesHeader').style.lineHeight=follow;
    </script>
</ui:composition>
