<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">

    <ui:define name="topic">
        #{text['lexUnitIndexCardTopic']} <br/>
        <span class="CardSubTopic">#{text['lexUnitIndexCardSubTopic']}</span>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="#{text['luFilter']}" value="#{lexUnitController.filter}">
                <p:ajax event="keyup" listener="#{tabController.orderLU(lexUnitController.filter)}" update="list"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <p:scrollPanel mode="native" style="height:2000px;border: none; padding: 0">
            <p:dataList id="list" value="#{tabController.getOrderedLU(lexUnitController.filter)}" var="lu" type="definition" emptyMessage="#{text['emptyMessage']}" lazy="true">
                <h:form>
                    <p:commandLink global="false" action="#{tabController.addLU(lu)}" value="#{lu.name}" style="line-height: 20px; padding-left: 5px" ajax="false">
                        <f:ajax execute="@form" render="form2"/>
                    </p:commandLink>
                    <h:outputText value="[#{lu.frame}]" style="margin-left: 10px; font-size: smaller"/>
                </h:form>
            </p:dataList>
        </p:scrollPanel>
    </ui:define>

    <ui:define name="indexOutput">
        <h:form id="form2">
            <ui:insert id="output" name="lexUnitOutput"/>
        </h:form>
    </ui:define>
ac
</ui:composition>
