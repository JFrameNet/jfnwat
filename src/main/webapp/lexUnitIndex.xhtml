<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">

    <ui:define name="topic">
        #{text['lexUnitIndexCardTopic']} <br/>
        <span class="CardSubTopic">#{text['lexUnitIndexCardSubTopic']}</span>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="#{text['luFilter']}" value="#{lexUnitController.filter}">
                <p:ajax event="keyup" listener="#{lexUnitController.orderLU()}" update="list"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <p:scrollPanel mode="native" style="height: 550px; border: none; padding: 0">
            <p:dataList id="list" value="#{lexUnitController.orderedLU}" var="lu" type="definition" emptyMessage="#{text['emptyMessage']}">
                <h:form>
                    <p:commandLink action="#{tabController.addLU(lu)}" value="#{lu.name}" style="line-height: 20px; padding-left: 5px" ajax="false"/>
                    <h:outputText value="[#{lu.frame}]" style="margin-left: 10px; font-size: smaller"/>
                </h:form>
            </p:dataList>
        </p:scrollPanel>
    </ui:define>

    <ui:define name="indexOutput">
        <ui:insert name="lexUnitOutput"/>
    </ui:define>

</ui:composition>
