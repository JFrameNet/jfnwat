<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/indexTemplate.xhtml">

    <ui:define name="topic">
        #{text['lexUnitIndexCardTopic']} <br/>
        <span class="CardSubTopic">#{text['lexUnitIndexCardSubTopic']}</span>
    </ui:define>

    <ui:define name="filter">
        <p:inputText placeholder="#{text['luFilter']}"/>
    </ui:define>

    <ui:define name="indexList">
        <p:dataList value="#{lexUnitController.luNameOrdered()}" var="lu" type="definition" emptyMessage="#{text['emptyMessage']}">
            <p:link outcome="lexUnitOutput" value="#{lu.name}" style="line-height: 20px; padding-left: 5px">
                <f:param name="lexUnit" value="#{lu.id}"/>
                <f:param name="i" value="1" />
            </p:link>
        </p:dataList>
    </ui:define>

    <ui:define name="indexOutput">
        <ui:insert name="lexUnitOutput"/>
    </ui:define>

</ui:composition>
