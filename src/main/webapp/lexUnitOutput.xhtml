<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/lexUnitIndex.xhtml">
    <ui:define name="lexUnitOutput">
        <div class="ContainerIndent">
            <h:form>
                <p:tabView value="#{tabController.loadedLUs}" activeIndex="#{tabController.index}" var="lu" dynamic="false" cache="true" style="border: none">
                    <p:ajax event="tabClose" listener="#{tabController.onTabLUClose}"/>
                    <p:tab title="#{lu.lightLU.name}" closable="true">
                        <div class="ContainerIndent">
                            <h:outputText value="" /><br/>
                            <h:outputText value="#{text['frame']} : "/>
                            <p:commandLink action="#{tabController.addFrame(lu.lightLU.frame)}" value="#{lu.lightLU.frame}"/>
                        </div>
                        <p:commandButton value="All" style="background-color: #FCF2F2;border: solid 1px #E0E0E0; color: #546E7A; width: 20%" action="#{lexUnitController.addFilter(lu,'All')}" update="@(.myTestClass)"/> 
                        <p:commandButton value="Core" style="background-color: #EDF2F5; border: solid 1px #E0E0E0;color: #546E7A; width: 20%" action="#{lexUnitController.addFilter(lu,'Core')}" update="@(.myTestClass)"/> 
                        <p:commandButton value="Non-Core" style="background-color: #EEF5ED; border: solid 1px #E0E0E0;color: #546E7A; width: 20%" action="#{lexUnitController.addFilter(lu,'Non-Core')}" update="@(.myTestClass)"/> 
                        <p:dataTable var="element" styleClass="hide-column-names" value="#{lu.feCoreRealizations}" emptyMessage="" style="text-align: center"> 
                            <p:column style="border:none; background-color: transparent; text-align: left; width: 20%"> 
                                <p:commandButton value="#{element.frameElement.name}" style="background-color: #EDF2F5;border: solid 1px #E0E0E0; color: #546E7A; width: 90%" action="#{lexUnitController.addFilter(lu,element.frameElement.name)}" update="@(.myTestClass)"/> 
                            </p:column> 
                            <p:column style="border: none; background-color: transparent; text-align: left"> 
                                <p:dataList var="var" value="#{element.patterns}" emptyMessage="" type="definition"> 
                                    <h:form>
                                        <p:commandButton process="@this" styleClass="horizontal" value="#{var.valenceUnits.get(0).outputString()}" style="background-color: #EDF2F5;border: solid 1px #E0E0E0;color: #546E7A;" action="#{lexUnitController.addFilterReal(lu,element.frameElement, var.valenceUnits.get(0).outputString())}" update="@(.myTestClass)"/> 
                                    </h:form>
                                </p:dataList> 
                            </p:column> 
                        </p:dataTable>
                        <p:dataTable var="element" styleClass="hide-column-names" value="#{lu.feNonCoreRealizations}" emptyMessage="" style="text-align: center"> 
                            <p:column style="border:none; background-color: transparent; text-align: left; width: 20%"> 
                                <p:commandButton value="#{element.frameElement.name}" style="background-color: #EEF5ED;border: solid 1px #E0E0E0; color: #546E7A; width: 90%" action="#{lexUnitController.addFilter(lu, element.frameElement.name)}" update="@(.myTestClass)"/> 
                            </p:column> 
                            <p:column style="border: none; background-color: transparent; text-align: left"> 
                                <p:dataList var="var" value="#{element.patterns}" emptyMessage="" type="definition"> 
                                    <h:form>
                                        <p:commandButton process="@this" styleClass="horizontal" value="#{var.valenceUnits.get(0).outputString()}" style="background-color: #EEF5ED;border: solid 1px #E0E0E0;color: #546E7A;" action="#{lexUnitController.addFilterReal(lu,element.frameElement, var.valenceUnits.get(0).outputString())}" update="@(.myTestClass)"/> 
                                    </h:form>
                                </p:dataList> 
                            </p:column> 
                        </p:dataTable>
                        <div id="filter-selection" class="ContainerIndent">
                            <p:fieldset>
                                <p:dataList styleClass="myTestClass" var="elements" value="#{lexUnitController.getSelectedEl(lu)}" type="definition" emptyMessage="">
                                    <p:commandButton styleClass="horizontal" action="#{lexUnitController.removeFilter(lu, elements)}" value="#{elements}" style="margin: 2px" icon="ui-icon-close" onclick="hideFilter(this)" update="@(.myTestClass)"/>
                                </p:dataList>
                            </p:fieldset>
                        </div>
                        <p:panel style="border: none">
                            <div >
                                <p:dataTable id="patterns" styleClass="myTestClass" var="group" value="#{lexUnitController.getValencePatterns(lu)}" emptyMessage="" style="padding-bottom: 10px"> 
                                    <p:column style="background-color: transparent; border: none"> 
                                        <p:dataTable var="realization" value="#{group.patterns}" tableStyle="width:auto" style="border-top: solid 1px #D9E3E8" emptyMessage=""> 
                                            <p:column style="text-align: center; border: none; background-color: transparent; width: 30px"> 
                                                <f:facet name="header"> 
                                                    <p:commandLink value="#{group.totalOccurences}" update="@(.display-sent)" action="#{lexUnitController.totalGroup(lu,group)}" style="color: #546E7A" /> 
                                                </f:facet> 
                                                <p:commandLink id="imageBtn" value="[#{realization.annoSet.size()}]" action="#{lexUnitController.realPatterEntry(lu,realization)}" update="@(.display-sent)"/> 
                                            </p:column> 
                                            <p:columns var="fe" value="#{group.frameElements}" style="text-align: center; background-color: transparent ; border: none; width: 120px; padding: 0"> 
                                                <f:facet name="header"> 
                                                    <h:outputText value="#{fe.name}" style="font-weight: bold"/> 
                                                </f:facet> 
                                                <h:outputText value="#{realization.outputFE(fe)}" />  
                                            </p:columns> 
                                        </p:dataTable> 
                                    </p:column> 
                                </p:dataTable>
                            </div>
                        </p:panel>
                        <p:panel style="border: none; position: relative; bottom: 0">
                            <p:dataList styleClass="display-sent" var="proc" value="#{lexUnitController.showAnnotation(lu)}" type="definition" emptyMessage="">  
                                <p:commandLink value="x" style="color: #2b2b2b; font-weight: bold" update="@(.display-sent)" action="#{lexUnitController.removeSentence(lu, proc)}"/>
                                <p:dataList value="#{proc.elements}" var="line" type="definition" emptyMessage=""> 
                                    <p:dataTable var="output" value="" tableStyle="width:100%; table-layout: auto" style="width: auto; text-align: center; border: none" rowStyleClass="annotation"> 
                                        <p:columns var="tag" value="#{line}" style="text-align: center; border: none; padding: 0; background-color: transparent; width: auto"> 
                                            <f:facet name="header"> 
                                                <h:outputText value="#{tag.element}" style="font-weight: normal; white-space: nowrap" escape="false"/> 
                                            </f:facet> 
                                            <p:lightBox style="border-top: solid 1px #{tag.color}">
                                                <h:outputLink value="#">
                                                    <h:outputText value="#{tag.tag}" style="color: #{tag.color} !important"/>
                                                </h:outputLink>
                                                <f:facet name="inline">
                                                    <h:outputText value="#{tag.frameElement.definition}" escape="false"/>  
                                                </f:facet>
                                            </p:lightBox>
                                        </p:columns> 
                                    </p:dataTable> 
                                </p:dataList> 
                                <div class="EmptyBox20"/> 
                            </p:dataList> 
                        </p:panel>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
