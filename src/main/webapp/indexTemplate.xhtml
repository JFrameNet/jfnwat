<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem icon="ui-jfn-icon" outcome="index">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Frame">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="LexUnit">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Document">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
        </div>
        <div class="Container100 BorderBottom">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="CardTopic">
                        This is the Frame Index Layout <br/>
                        <span class="CardSubTopic">Explanations about how to manipulate Frame Index</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="Container100 BorderBottom">
            <div class="Card NoPadding">
                <div class="Wid20 Fleft OvHidden BorderRight">
                    <div class="Container100 TexAlCenter">
                        <div class="ContainerIndent">
                            <div class="Card NoPadding">
                                <div class="CardTopicMini">
                                    List of Frames by Name
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Container100 TexAlCenter">
                        <ui:insert name="filter"/>
                    </div>
                    <div class="EmptyBox10"></div>
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <ui:insert name="indexList"/>
                        </div>
                    </div>
                </div>
                <div class="Wid70 OvHidden">
                    <div class="ContainerIndent">
                        <ui:insert name="indexOutput"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
