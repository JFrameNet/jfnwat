<ui:composition lang="#{localeBean.language}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/kwicTemplate.xhtml">

    <ui:define name="search">
        <div class="Fleft OvHidden">
            <h1>KWIC</h1>
        </div>
    </ui:define>

    <ui:define name="filter">
        <h:form>
            <p:inputText placeholder="#{text['frameFilter']}" value="#{kwicIndex.filter}">
                <p:ajax event="keyup" listener="#{kwicIndex.orderFrames()}" update="frameList"/>
            </p:inputText>
        </h:form>
    </ui:define>

    <ui:define name="indexList">
        <div>
            <p:accordionPanel id="frameList" value="#{kwicIndex.orderedFrames}" var="frame" dynamic="true" cache="true" multiple="true" activeIndex="-1" styleClass="noborder" >
                <p:tab title="#{frame}">
                    <h1>Test</h1>
 <!--                   <h:form>
                        <p:treeTable value="#{kwicIndex.getFrameTree(frame).root}" var="elementName">
                             <p:column>
                                 <h:outputText value="#{elementName}"/>
                            </p:column>
                        </p:treeTable>
                    </h:form> -->
                </p:tab>
            </p:accordionPanel>
        </div>



    </ui:define>


</ui:composition>
